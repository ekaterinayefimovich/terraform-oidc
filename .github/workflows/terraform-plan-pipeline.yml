name: Terraform CI

# Controls when the workflow will run
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  TF_ROOT: .
  ROLE_ARN: ${{ secrets.ROLE_ARN }}
  REGION: ${{ secrets.REGION }}

jobs:
  terraform:
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/ekaterinayefimovich/terraform-oidc:terraform-ci-1.1

    defaults:
      run:
        working-directory: ${{ env.TF_ROOT }}
        
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ env.REGION }}
          role-to-assume: ${{ env.ROLE_ARN }}

      - name: Terraform Init
        id: init
        run: terraform init -reconfigure

      - name: Terraform Validate
        id: validate
        run: |
          terraform validate && echo "âˆš" || exit 1

      - name: Terraform Format Check
        id: fmt
        run: |
          if [[ -n "$(terraform fmt -write=false)" ]]; then echo "Some terraform files need be formatted, run 'terraform fmt' to fix"; 
          exit 1; 
          fi

      - name: Cache .terraform dir
        uses: actions/cache@v4
        with:
          path: ${{ env.TF_ROOT }}/.terraform
          key: terraform-${{ hashFiles('**/*.tf') }}
    
      - name: Run tflint
        run: tflint

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=${{ env.TF_ROOT }}/tfplan.cache
        
      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: plan
          path: ${{ env.TF_ROOT }}/tfplan.cache
          retention-days: 3
