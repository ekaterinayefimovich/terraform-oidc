name: Terraform CI

on:
  workflow_call:
    inputs:
      environment_name:
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    name: Terraform Plan
    environment: ${{inputs.environment_name}}
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
          
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ vars.REGION }}
          role-to-assume: ${{ vars.ROLE_ARN }}
      
      - name: Setup Terraform with specified version on the runner
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.0

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Validate
        run: |
          terraform validate && echo "âˆš" || exit 1

      - name: Terraform Format Check
        run: terraform fmt -check

      # - name: Cache .terraform dir
      #   uses: actions/cache@v4
      #   with:
      #     path: .terraform
      #     key: terraform-${{ hashFiles('**/*.tf') }}

      - name: Terraform Plan
        run: terraform plan -out=tfplan.cache
        
      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            tfplan.cache
            .terraform.lock.hcl
          retention-days: 3
          
  apply:
    name: Terraform Apply
    needs: plan
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment: ${{inputs.environment_name}}
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
          
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ vars.REGION }}
          role-to-assume: ${{ vars.ROLE_ARN }}
      
      - name: Setup Terraform with specified version on the runner
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.0

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .

      - name: Terraform Init
        id: init
        run: terraform init -lockfile=readonly

      - name: Terraform Apply
        run: terraform apply -auto-approve

    
