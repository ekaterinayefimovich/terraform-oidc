name: Terraform CI

# Controls when the workflow will run
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  ENVIRONMENT_NAME: infrastructure
  TF_ROOT: .
  ROLE_ARN: arn:aws:iam::206767171160:role/github-oidc-provider-role
  PROJECT_NAME: ${{ github.repository }}
  REGION: eu-north-1

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_ROOT }}
        
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ env.REGION }}
          role-to-assume: ${{ env.ROLE_ARN }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        id: init
        run: terraform init -reconfigure

      - name: Terraform Validate
        id: validate
        run: |
          terraform validate && echo "âˆš" || exit 1

      - name: Terraform Format Check
        id: fmt
        run: |
          if [[ -n "$(terraform fmt -write=false)" ]]; then echo "Some terraform files need be formatted, run 'terraform fmt' to fix"; 
          exit 1; 
          fi

      - name: Cache .terraform dir
        uses: actions/cache@v4
        with:
          path: ${{ env.TF_ROOT }}/.terraform
          key: terraform-${{ hashFiles('**/*.tf') }}
    
      - name: Install tflint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          tflint --version

      - name: Run tflint
        run: tflint

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=${{ env.TF_ROOT }}/tfplan.cache
        
      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: plan
          path: ${{ env.TF_ROOT }}/tfplan.cache
          retention-days: 3
