name: Terraform CI

# Controls when the workflow will run
on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  TF_ROOT: .
  ROLE_ARN: ${{ secrets.ROLE_ARN }}
  REGION: ${{ secrets.REGION }}

jobs:
  plan:
    name: Terraform Plan
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    environment: infrastructure
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/ekaterinayefimovich/terraform-oidc:terraform-ci-1.2

    defaults:
      run:
        working-directory: ${{ env.TF_ROOT }}
        
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ env.REGION }}
          role-to-assume: ${{ env.ROLE_ARN }}

      - name: Terraform Init
        id: init
        run: terraform init -reconfigure

      - name: Terraform Validate
        id: validate
        run: |
          terraform validate && echo "âˆš" || exit 1

      - name: Terraform Format Check
        id: fmt
        run: |
          if [[ -n "$(terraform fmt -write=false)" ]]; then echo "Some terraform files need be formatted, run 'terraform fmt' to fix"; 
          exit 1; 
          fi

      - name: Cache .terraform dir
        uses: actions/cache@v4
        with:
          path: ${{ env.TF_ROOT }}/.terraform
          key: terraform-${{ hashFiles('**/*.tf') }}
    
      - name: Run tflint
        run: tflint

      - name: Terraform Plan
        run: terraform plan -out=${{ env.TF_ROOT }}/tfplan.cache
        
      - name: Upload plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_ROOT }}/tfplan.cache
          retention-days: 3

  apply:
    name: Terraform Apply
    if: github.event_name == 'workflow_dispatch'
    environment: infrastructure
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/ekaterinayefimovich/terraform-oidc:terraform-ci-1.2

    defaults:
      run:
        working-directory: ${{ env.TF_ROOT }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: ${{ env.REGION }}
          role-to-assume: ${{ env.ROLE_ARN }}

      - name: Download plan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.TF_ROOT }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan.cache

    
